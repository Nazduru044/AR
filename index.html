<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazduru | AR Project v1.0.0</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* SAĞ ÜST VERSİYON ETİKETİ - v1.0.0 */
        .version-tag {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ff85a2; /* Pastel Pembe */
            border: 2px solid #fff;
            z-index: 10000;
            /* Parlama Efekti */
            box-shadow: 0 0 15px rgba(255, 133, 162, 0.8);
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 0 10px rgba(255, 133, 162, 0.5); transform: scale(1); }
            to { box-shadow: 0 0 25px rgba(255, 133, 162, 1); transform: scale(1.05); }
        }

        /* YÜKLENİYOR EKRANI */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        /* BİLGİ PANELİ */
        .info-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(209, 233, 255, 0.85); /* Bebe Mavisi */
            padding: 12px 25px;
            border-radius: 20px;
            color: #4a5568;
            border: 1px solid white;
            backdrop-filter: blur(5px);
            text-align: center;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="version-tag">Versiyon 1.0.0</div>

    <div class="info-overlay">
        Kamerayı marker'a doğrultun
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-torus-knot 
                radius="0.5" 
                radius-tubular="0.05" 
                position="0 0.5 0"
                material="color: #ffd6e7; opacity: 0.8;" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-torus-knot>

            <a-text 
                value="AR Aktif" 
                position="-0.5 1.5 0" 
                color="#ff85a2" 
                width="5"
                font="https://cdn.aframe.io/fonts/DejaVu-sans-mono.json">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
