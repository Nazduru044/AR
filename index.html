<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazduru | AR Portfolyo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* PARLAYAN VERSİYON ETİKETİ - v1.4.0 */
        .version-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            color: #ff7eb3;
            box-shadow: 0 0 15px rgba(255, 126, 179, 0.7);
            border: 2px solid #fff;
            animation: pulse-glow 2s infinite alternate;
            z-index: 9999; /* En üstte görünmesi için */
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 10px rgba(255, 126, 179, 0.4); }
            to { box-shadow: 0 0 25px rgba(255, 126, 179, 1); transform: scale(1.05); }
        }

        /* ÜST BİLGİ PANELİ (PASTEL TEMA) */
        .ui-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid var(--bebe-mavisi);
            text-align: center;
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #d1e9ff;
            min-width: 280px;
        }

        .ui-panel h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #5a6a85;
        }

        .ui-panel p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: #8a99af;
        }

        /* AR YÜKLENİYOR YAZISI */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="version-badge">v1.4.0</div>

    <div class="ui-panel">
        <h2>Nazduru AR Deneyimi</h2>
        <p><i class="fas fa-camera"></i> Kamerayı marker'a odakla</p>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            
            <a-box 
                position="0 0.5 0" 
                material="color: #ffd6e7; opacity: 0.9;" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>
            
            <a-text 
                value="Merhaba Nazduru!" 
                position="-1 1.2 0" 
                color="#5a6a85" 
                width="4">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
